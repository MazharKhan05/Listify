{% extends 'base.html'%}

{% block content %}
    <p>New Search result goes here</p>

    
    <h3 style="text-align: center;">{{search | title }}</h3>

    <div class="row">
        {%for post in final_posting%}
            
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{post.1}}"><img src="{{post.4}}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{post.0}}</p>
                        <span>Posted On: {{post.2}}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{post.1}}">View listing: Price {{post.3}}</a>
                    </div>
                </div>
            </div>
        {%endfor%}

            
        
    </div>
{% endblock content %}
